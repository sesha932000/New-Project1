<button
  [type]="type"
  [ngStyle]="{
    width: width,
    height: height,
    'border-radius': rounded,
    'background-color': bgColor,
    color: textColor
  }"
  [ngClass]="[
    useGradient ? 'bg-dooj-gradient' : '',
    'hover:opacity-90',
    'text-sm',
    'font-medium',
    'px-2',
    'flex',
    'items-center',
    'justify-center',
    'transition-all',
    borderClass
  ]"
>
  {{ label }}
</button>
